<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Calculatrice</title>
	<script
	src="https://code.jquery.com/jquery-3.3.1.js"
	integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
	crossorigin="anonymous">
	</script>
	<script>
		var	left;
		var	right;
		var	op;
		var	res;

		$(document).ready(function(){
			left = $('#left');
			right = $('#right');
			op = $('#op');
			setInterval(function(){ alert("Please, use me..."); }, 30000);
			res = 0;
			$('#form').submit(do_op);
		});

		function do_op(event)
		{
			event.preventDefault();
			var nb1 = Number(left.val());
			var nb2 = Number(right.val());
			if (isNaN(nb1) || isNaN(nb2) || nb1 < 0 || nb2 < 0)
			{
				alert("Error :(");
				return ;
			}
			switch (op.val())
			{
				case "add":
					res = nb1 + nb2;
					break;
				case "sub":
					res = nb1 - nb2;
					break;
				case "prod":
					res = nb1 * nb2;
					break;
				case "div":
					if (nb2 == 0)
					{
						alert("It’s over 9000!");
						console.log("It’s over 9000!")
						return ;
					}
					res = nb1 / nb2;
					break;
				case "mod":
					if (nb2 == 0)
					{
						alert("It’s over 9000!");
						console.log("It’s over 9000!")
						return ;
					}
					res = nb1 % nb2;
					break;
				default:
					break;
			}
			alert(res);
			console.log(res);
		}
	</script>
</head>
<body>
	<form id="form">
		<input type="text" id="left">
		<select id="op">
			<option value="add">+</option>
			<option value="sub">-</option>
			<option value="prod">*</option>
			<option value="div">/</option>
			<option value="mod">%</option>
		 </select>
		<input type="text" id="right">
		<input type="submit" value="Try me!">
	</form>
</body>
</html>
